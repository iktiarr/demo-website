<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Laporkan Masalah</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    p {
      line-height: 1.6;
      margin-bottom: 30px;
    }
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: inline-block;
      width: 100%;
      max-width: 500px;
      text-align: left;
    }
    .form-container input, .form-container textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .form-container textarea {
      height: 120px;
      resize: none;
    }
    .button-submit {
      display: inline-block;
      padding: 12px 24px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      cursor: pointer;
      font-size: 16px;
    }
    .button-submit:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <h1>Laporkan Masalah</h1>
  <p>
    Jika Anda mengalami kendala atau masalah saat menggunakan platform kami, silakan laporkan di sini. Kami akan segera menindaklanjuti laporan Anda untuk memberikan solusi terbaik.
  </p>

  <div class="form-container">
    <form id="reportForm">
      <label for="name">Nama:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="complaint">Keluhan:</label>
      <textarea id="complaint" name="complaint" required></textarea>

      <button type="button" class="button-submit" onclick="submitForm()">Kirim Laporan</button>
    </form>
  </div>

  <script>
    function submitForm() {
      // Ambil data dari form
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var complaint = document.getElementById('complaint').value;

      // Buat objek form data
      var formData = new FormData();
      formData.append('name', name);
      formData.append('email', email);
      formData.append('complaint', complaint);

      // Kirim data ke server menggunakan AJAX
      var xhr = new XMLHttpRequest();
      xhr.open('POST', 'submit_laporan.php', true);
      xhr.onload = function() {
        if (xhr.status === 200) {
          // Setelah kirim berhasil, arahkan kembali ke halaman utama
          window.location.href = '../index.html';  // Ganti dengan halaman utama Anda
        } else {
          alert('Ada masalah saat mengirim laporan. Silakan coba lagi.');
        }
      };
      xhr.send(formData);
    }
  </script>

</body>
</html>
